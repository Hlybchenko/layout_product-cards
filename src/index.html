<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="mainBox">
      <div class="card" data-qa="card">

        <img class="imac" src="images/imac.jpeg" alt="imac">
        <p class="productName">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
        <p class="code for-styling">Код товара: 195434</p>

        <div class="rating">
          <div class="stars">
            <img class="star" src="images/star-active.svg" alt="star-active">
            <img class="star" src="images/star-active.svg" alt="star-active">
            <img class="star" src="images/star-active.svg" alt="star-active">
            <img class="star" src="images/star-active.svg" alt="star-active">
            <img class="star" src="images/star.svg" alt="star-deactive">
          </div>
          <p class="comments for-styling">Отзывов: 5</p>
        </div>

        <div class="priceBox">
          <p class="price for-styling">Цена:</p>
          <p class="cost">69 999 грн</p>
        </div>

        <a href="#" class="btn-buy" data-qa="hover">КУПИТЬ</a>

      </div>
    </div>
  </body>

</html>
